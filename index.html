<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <title>Flower Bank App</title>
   
</head>

<body class="bg-gray-50 font-sans">

    <!-- Main container -->
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg mx-auto mt-10 p-6">

        <!-- Header section -->
        <h1 class="text-2xl font-semibold text-center text-gray-700">Flower Bank</h1>
        <p class="text-center text-gray-500 mt-1">Manage Your Balance</p>

        <!-- Balance section -->
        <div class="text-center mt-6">
            <h2 class="text-xl font-bold text-teal-600" id="blance">TK 0.00</h2>
            <p class="text-sm text-gray-500">Current Balance</p>
        </div>

        <!-- Input & Buttons Section -->
        <div class="mt-6">
            <form action="" class="flex flex-col items-center">
                <input type="text" id="amountInput" placeholder="Enter amount" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 mb-4" />

                <div class="flex justify-between w-full space-x-2">
                    <!-- Add Money Button -->
                    <button id="addMoney" class="w-1/2 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600 transition duration-300">Add Money</button>

                    <!-- Withdraw Button -->
                    <button id="withdraw" class="w-1/2 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Withdraw</button>
                </div>
            </form>

            <!-- Transaction History Button -->
            <button id="transHistory" class="w-full py-2 mt-4 bg-cyan-500 text-white rounded-md hover:bg-cyan-600 transition duration-300">Transaction History</button>
        </div>

        <!-- Transaction History List -->
        <div id="transList" class="mt-6 space-y-4">
            <!-- Dynamic content will be added here -->
        </div>

        <!-- Clear History Button -->
        <button id="clearHistory" class="w-full mt-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300">Clear Transaction History</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
